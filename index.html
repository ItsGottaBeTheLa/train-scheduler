<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link to css reset-->
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <!--link to main css-->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!--link to bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class = "wrapper">
     <!--Main heading area-->       
        <div class = "jumbotron jumbotron-fluid">
           
            <div class = "container">
                <h1 class = "display-3">
                    <i class = "fa fa-train" aria-hidden = "true"></i>
                    <i class = "fa fa-clock-o" aria-hidden = "true"></i>
                    <i class = "fa fa-subway" aria-hidden = "true"></i>
                </h1>
                <h1 class = "display-3"><strong>Train Scheduler</strong></h1>
                <p class = "lead">Helping you arrive on time!</p>
                <h2 class = "currentTime"></h2>
            </div>

        </div>
        <!--Main Content Area-->
        <div class = "container">
            <div class = "card text-white bg-dark mb-3">
                <div class = "card-header schedule-header"><strong>
                Train Schedule
                </strong>
                </div>
                <div class = "card-body">
                    <table class = "table table-striped table-dark table-responsive-sm table-responsive-md train-schedule-table">
                        <thead class = "train-schedule-head">
                            <tr>
                                <th scope = "col">Train</th>
                                <th scope = "col">Line</th>
                                <th scope = "col">Destination</th>
                                <th scope = "col">Next Train</th>
                                <th scope = "col">Time to Arrival</th>
                                <th scope = "col">Frequency</th>
                                <th scope = "col">Platform</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
